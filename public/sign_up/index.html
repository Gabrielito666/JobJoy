<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobJoy Sign Up</title>
</head>
<body>
    <section id="formulario">
        <label for="username">Nombre de Usuario</label>
        <input type="text" name="username" id="username">
        <label for="email">Mail</label>
        <input type="text" name="email" id="email">
        <label for="password">Contraseña</label>
        <input type="password" name="password" id="password">
        <label for="repeat_password">Repetir Contraseña</label>
        <input type="password" name="repeat_password" id="repeat_password">
        <button id="enviar">Enviar</button>
    </section>
    <section id="exito" hidden>Tu cuenta ha sido creada, revisa tu correo y haz click en el enlace para validar tu cuenta</section>
    <div id="ventana" hidden></div>
</body>
<script src="script.js"></script>
</html>
