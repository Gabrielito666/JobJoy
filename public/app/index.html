<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobJoy</title>
</head>

<body>
    <section>
        <button id="b_actualizar">Actualizar</button>
        <button id="b_invitar_sub" name="subdito">Invitar Súbdito</button>
        <h1>JobJoy</h1>
        <h2>Tareas</h2>
        <table id="t_tareas"><p>Aun no tienes Tareas (que afortunado)</p></table>

        <h2>Habitos</h2>
        <table id="t_habitos"><p>Aun no tienes habitos (por lo menos no de los buenos)</p></table>
        <button id="agregar" name="tareas">Añadir tarea</button><button id="agregar" name="habitos">Añadir habito</button>
        <div id="v_agregar" hidden>
            <input type="text" id="i_agregar">
            <button id="b_enviar">Enviar</button><button id="s_ventana">Salir</button>
        </div>
        <button id="b_realizar">Realizar seleccionado</button>
        <div id="v_mensaje"></div>
    </section>
</body>
<script src="script.js"></script>
</html>
