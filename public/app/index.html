<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobJoy</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section id="visibles">
        <h1>JobJoy</h1>
        <h2 id="h_bienvenida"></h2>
        <button id="b_actualizar">Actualizar</button>
        <button id="agregar" name="subdito">Invitar Súbdito</button>
        <button id="b_notificaciones">notificaciones</button>
        <h2>Tareas</h2>
        <table id="t_tareas"><!--<p>Aun no tienes Tareas (que afortunado)</p>--></table>

        <h2>Habitos</h2>
        <table id="t_habitos"><!--<p>Aun no tienes habitos (por lo menos no de los buenos)</p>--></table>
        <button id="agregar" name="tareas">Añadir tarea</button><button id="agregar" name="habitos">Añadir habito</button>
        <button id="b_realizar">Realizar seleccionado</button>
        
    </section>
    <section id="ocultos">
        <div id="v_agregar" hidden>
            <h2 id="h_agregar"></h2>
            <input type="text" id="i_agregar">
            <button id="b_enviar">Enviar</button><button id="s_ventana">Salir</button>
            <aside id="d_radios"></aside>
        </div>
        <div id="v_notificaciones" hidden></div>
    </section>
    <div id="v_mensaje" hidden></div>
    
</body>
<script src="script.js"></script>
</html>
