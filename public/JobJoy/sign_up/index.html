<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobJoy Sign Up</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <section id="visibles">
        <h1 class="t_login">Sign Up</h1>
        <br><label for="username">Nombre de Usuario</label>
        <br><input type="text" name="username" id="username">
        <br><label for="email">Mail</label>
        <br><input type="text" name="email" id="email">
        <br><label for="password">Contraseña</label>
        <br><input type="password" name="password" id="password">
        <br><label for="repeat_password">Repetir Contraseña</label>
        <br><input type="password" name="repeat_password" id="repeat_password">
      
        <br><button id="ingresar">Enviar</button>
    </section>
    <section id="ocultos">
        <div>
            <p>Tu cuenta ha sido creada, revisa tu correo y haz click en el enlace para validar tu cuenta</p>
            <a href="../login/index.html">Volver a Login</a>
        </div>
        </section>
    <div id="ventana" hidden></div>
</body>
<script src="script.js"></script>
</html>
